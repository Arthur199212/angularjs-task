<!DOCTYPE html>
<html lang="en" ng-app="phonebookApp">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Phonebook</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- AngularJS -->
    <script src="lib/angular/angular.min.js"></script>

    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar bg-primary text-white">
        <div class="container">
          <h1 class="navbar-brand mb-0 h1">Phonebook</h1>
        </div>
      </nav>
    </header>
    <main ng-controller="MainController">
      <article class="container">
          <div class="card phonebook_container">
            <div class="card-body">
              <p class="label_search">Search for a contact</p>
              <input class="input_query" type="text" placeholder="Type a query to find a contact..." ng-model="query">

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Phone number</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in data | filter : query">
                    <td>{{item.name}}</td>
                    <td>{{item.phone}}</td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>
      </article>
    </main role="main" class="container">
    <footer class="footer bg-primary text-white">
      <div class="container text-center">
        Â© Awesome Mentor 2019
      </div>
    </footer>

    <!-- jQuery -->
    <script src="lib/jquery/jquery.min.js"></script>
  </body>
</html>
