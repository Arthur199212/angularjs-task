<main ng-controller="PhonebookCtrl as PhonebookCtrl">
  <article class="container">
    <div class="card phonebook_container">
      <div class="card-body">
        <div class="card">
          <div class="card-body controller_container">
            <div class="search_container">
              <search-text query="PhonebookCtrl.query"> </search-text>

              <show-phone-numbers
                checked="PhonebookCtrl.checked"
                handle-show="PhonebookCtrl.handleShow()"
              >
              </show-phone-numbers>
            </div>
          </div>
        </div>

        <contacts-table></contacts-table>
      </div>
    </div>
  </article>
</main>
